<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключаем CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>Это страница для 4-го задания 3-го урока</h1>
    
    <form>
        <p><label for="field1">Простое текстовое поле</label>
        <input class="lead" id="field1" type="text" class="form-control form-control-lg"></p><br>

        <p><label for="field2">Чекбокс</label>
        <input class="lead" id="field2" class="form-check-input" type="checkbox" name="" id=""></p><br>

        <p><label for="field3">Пароль</label>
        <input class="lead" id="field3" type="password" name="" id="" class="form-control form-control-mg"></p><br>

        <p><label for="field4">Многострочная текстовая форма</label><br>
        <textarea class="lead" name="comments" id="field4"
                  cols="30" rows="10">Здесь можно писать текст в несколько строк с переносами
        </textarea></p><br>

        <p><input type="button" class="btn btn-primary" value="Отправить форму"></p>
    </form>

    <!-- Подключаем JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
