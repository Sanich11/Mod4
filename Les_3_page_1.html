<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
<!-- Подключаем CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>Это первая страница</h1>
    <a href="Les_3_page_2.html" target="_blank">Ссылка на вторую страницу</a><br>

    <p class="lead">
        This is a lead paragraph. It stands out from regular paragraphs.
    </p>
    
    <form action="">
        <label for="field1">Простое текстовое поле</label>
        <input class="lead" id="field1" type="text" class="form-control form-control-lg"><br>

        <label for="field2">Чекбокс</label>
        <input class="lead" id="field2" class="form-check-input" type="checkbox" name="" id=""><br>

        <label for="field3">Пароль</label>
        <input class="lead" id="field3" type="password" name="" id="" class="form-control form-control-mg"><br>

        <input type="button" class="btn btn-primary" value="Отправить форму">
    </form>

    <div class="card" style="width: 18rem;">
        <img src="images/moon.jpg" class="card-img-top" alt="moon">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

<!-- Подключаем JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
